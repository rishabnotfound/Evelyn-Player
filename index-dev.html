<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1.0, user-scalable=no" />
  <meta name="description" content="RezePlayer Dev Test" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

  <meta name="referrer" content="no-referrer" />

  <title>RezePlayer Dev Test</title>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

  <script type="module">
    // Import RezePlayer from source for dev testing
    import { make } from './src/rezeplayer.tsx';

    // Initialize with ALL servers - can switch between them in Sources menu
    make('#root', {
      title: 'Reze Player',
      servers: [
        {
          name: 'Comet',
          url: 'https://artplayer.org/assets/sample/video.mp4',
          type: 'mp4'
        },
        {
          name: 'Star',
          url: 'https://content.jwplatform.com/manifests/yp34SRmf.m3u8',
          type: 'hls'
        },
        {
          name: 'Galaxy',
          url: 'https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8',
          type: 'hls'
        },
        {
          name: 'Nova',
          url: 'https://files.vidstack.io/sprite-fight/720p.mp4',
          type: 'mp4'
        }
      ],
      subtitles: [
        {
          name: 'Japanese',
          language: 'ja',
          src: 'https://artplayer.org/assets/sample/subtitle.jp.srt',
          default: true
        },
        {
          name: 'Chinese',
          language: 'zh',
          src: 'https://artplayer.org/assets/sample/subtitle.cn.srt'
        }
      ],
      autoPlay: true,
      volume: 1,
      startTime: 0,
      enableWatchParty: true
    });
  </script>
</body>
</html>
